<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Custom Css-->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <div class="container">
      <div class="card">
        <section class="mainImgSection">
          <img src="images/image-equilibrium.jpg" alt="nftImage" />
          <div class="cyanBox">
            <img src="images/icon-view.svg" alt="eyeImg" />
          </div>
        </section>

        <section class="headingSection">
          <h3>Equilibrium #3429</h3>
          <p>Our equilibrium collection promotes balance and calm.</p>
        </section>

        <section class="logoSection">
          <div class="box1">
            <img src="images/icon-ethereum.svg" alt="currencyImg" />
            <p>0.041 ETH</p>
          </div>
          <div class="box2">
            <img src="images/icon-clock.svg" alt="currencyImg" />
            <p>3 days left</p>
          </div>
        </section>

        <hr />

        <section class="lastSection">
          <img src="images/image-avatar.png" alt="avatarImg" />
          <p>Creation of <span> Jules Wyvern </span></p>
        </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/UsamaBinKashif">Usama Ahmed</a>.
    </div>
  </body>
</html>
